<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a espera-5-segundos href="https://google.com.br">Google</a>
    </div>
    <script>
        // Evento para acessar o link em 5s
        // Primeira possibilidade
        function navegarEm5s(e) {
            e.preventDefault()
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        // Segunda possibilidade sem necessidade de colocar onclick na tag
        const a = document.querySelector('[espera-5-segundos]')
        a.onclick = navegarEm5s
    </script>
</body>
