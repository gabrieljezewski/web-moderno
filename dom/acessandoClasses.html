<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque')
        classes.remove('destaque')
        // Se n√£o existe ele adiciona, se existe ele remove.
        classes.toggle('destaque')
        // descobrir quantas classes tem neste elemento
        classes.toggle('destaque')
    </script>
</body>

</html>
