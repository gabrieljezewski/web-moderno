<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()

            const form = e.target.parentNode                    // salvando na const form o botão submit e form
            const formData = new FormData(form)                 // obtendo dados do form pelo FormData
            formData.append('teste', true)                      // adicionando elemento no form
            console.log(formData.has('hl'))                     // verificando se tem o atributo hl no form
        }
    </script>
</body>
